<extends
  src="layouts/subpage-single.html"
  locals='{"title": "The Wheels Development Enviroment and Kitchen Sink"}'
>
  <block name="content">
    <article>
      <section class="twls-container">
        <h1>Kithecn Sink</h1>
        <section>
          <h2>Button</h2>
          <dl class="parts-gallery">
            <div>
              <dt class="title">通常</dt>
              <dd>
                <button class="twls-button">クリックして送信</button>
              </dd>
            </div>
            <div>
              <dt class="title">ゴースト</dt>
              <dd>
                <button class="twls-button ghost">クリックして送信</button>
              </dd>
            </div>
            <div>
              <dt class="title">オプショナル</dt>
              <dd>
                <button class="twls-button optional">クリックして送信</button>
              </dd>
            </div>
          </dl>
        </section>
        <section>
          <h2>Radio Group</h2>
          <form class="twls-radio-group">
            <label class="radio-group-item">
              <input type="radio" name="radio-group-sample" />
              <span>兵庫県</span>
            </label>
            <label class="radio-group-item">
              <input type="radio" name="radio-group-sample" />
              <span>大阪府</span>
            </label>
            <label class="radio-group-item">
              <input type="radio" name="radio-group-sample" />
              <span>京都府</span>
            </label>
          </form>
        </section>
        <section>
          <h2>Accordion</h2>
          <div class="twls-accordion">
            <details class="accordion-item">
              <summary class="accordion-tab">
                摂津国とは
              </summary>
              <div class="accordion-detail">
                <p>摂津国（せっつのくに、旧字体:攝津國）は、日本の令制国の一つ。近畿地方に属する。現在の大阪府北中部の大半と兵庫県南東部にあたる。</p>
              </div>
            </details>
            <details class="accordion-item">
              <summary class="accordion-tab">
                山城国とは
              </summary>
              <div class="accordion-detail">
                <p>山城国（やましろのくに）は、日本の地方行政区分である令制国の一つ。畿内に属する。</p>
              </div>
            </details>
          </div>
        </div>
        </section>
      </section>
    </article>
  </block>
</extends>
