<extends
  src="layouts/subpage-single.html"
  locals='{"title": "The Wheels Development Enviroment and Kitchen Sink"}'
>
  <block name="content">
    <article>
      <section class="twls-container">
        <h1>Kithecn Sink</h1>
        <section>
          <h2>Button</h2>
          <dl class="parts-gallery">
            <div>
              <dt class="title">通常</dt>
              <dd>
                <button class="twls-button">クリックして送信</button>
              </dd>
            </div>
            <div>
              <dt class="title">ゴースト</dt>
              <dd>
                <button class="twls-button ghost">クリックして送信</button>
              </dd>
            </div>
            <div>
              <dt class="title">オプショナル</dt>
              <dd>
                <button class="twls-button optional">クリックして送信</button>
              </dd>
            </div>
          </dl>
        </section>
        <section>
          <h2>Radio Group</h2>
          <form class="twls-radio-group">
            <label class="radio-group-item">
              <input type="radio" name="radio-group-sample" />
              <span>兵庫県</span>
            </label>
            <label class="radio-group-item">
              <input type="radio" name="radio-group-sample" />
              <span>大阪府</span>
            </label>
            <label class="radio-group-item">
              <input type="radio" name="radio-group-sample" />
              <span>京都府</span>
            </label>
          </form>
        </section>
      </section>
    </article>
  </block>
</extends>
